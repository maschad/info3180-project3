<div class="col-md-4">
    <form>
        <div class="form-group row">
            <label for="itemName" class="col-sm-2 form-control-label">Item Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="itemName" placeholder="item name">
            </div>
        </div>
        <div class="form-group row">
            <label for="image_url" class="col-sm-2 form-control-label">URL</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="image_url" placeholder="url" ng-model="url">
            </div>
        </div>
        <div class="form-group row">
            <label for="img" class="col-sm-2 form-control-label">Image</label>
            <img id="img" src="{{ imgUrl }}" class="preview img-responsive img-circle" align="right" alt="Nah Show">
        </div>
        <div class="form-group-sm" align="right">
            <button class="btn btn-primary" ng-click="add(url)"><i class="glyphicon glyphicon-camera"></i></button>
        </div>
    </form>
</div>
