<h1>Welcome</h1>
<form>
    <div class="form-group row">
        <label for="itemName" class="col-sm-2 form-control-label">Item Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="itemName" placeholder="item name">
    </div>
    </div>
    <div class="form-group row">
        <label for="url" class="col-sm-2 form-control-label">URL</label>
        <div class="col-sm-10">
            <input type="url" class="form-control" id="url" placeholder="url">
    </div>
    </div>
    <div class="form-group row">
        <label for="img" class="col-sm-2 form-control-label">Image</label>
        <img id="img" ng-src="{{ imgUrl }}" class="img-circle">
    </div>
</form>
<div ng-controller="logoutController">
    <a ng-click='logout()' class="btn btn-danger">Logout</a>
</div>
